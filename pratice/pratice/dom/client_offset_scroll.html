<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>offsetLeft, clientLeft, and scrollLeft Example</title>
<style>
  .container {
    width: 300px;
    height: 200px;
    overflow: scroll;
    border: 1px solid #ccc;
  }
  .content {
    width: 600px;
    height: 800px;
    background-color: lightblue;
  }
</style>
</head>
<body>

<div class="container">
  <div class="content">
    This is a long content that exceeds the container width.
  </div>
</div>

<script>
  // Get the container element
  let container = document.querySelector('.container');

  // Log offsetLeft, clientLeft, and scrollLeft values
  
  console.log('offsetLeft:', container.offsetLeft);
  console.log('offsetTop:', container.offsetTop);
  console.log('offsetWidth:', container.offsetWidth);
  console.log('offsetHeight:', container.offsetHeight);
  console.log("//////////////////////////////////////");
  console.log('clientLeft:', container.clientLeft);
  console.log('clientTop:', container.clientTop);
  console.log('clientWidth:', container.clientWidth);
  console.log('clientHeight:', container.clientHeight);
  console.log("//////////////////////////////////////");
  console.log('scrollTop:', container.scrollTop);
  console.log('scrollLeft:', container.scrollLeft);
  console.log('scrollWidth:', container.scrollWidth);
  console.log('scrollHeight:', container.scrollHeight);
</script>

</body>
</html>
