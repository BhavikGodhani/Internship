    <script>
      console.log(input.getAttribute('checked')); // the attribute value is: empty string
      alert(input.checked); 
      // Accessing properties
      var inputElement = document.getElementById('myInput');
    
      // Log initial property values
      console.log('Initial Property Values:');
      console.log('Value:', inputElement.value); // Hello World
      console.log('Disabled:', inputElement.disabled); // true;
    
      // Changing properties dynamically
      inputElement.value = 'Updated Value';
      inputElement.disabled = false;
    
    //   // Log updated property values
      console.log('Updated Property Values:');
      console.log('Value:', inputElement.value); //Updated Value

    //   // Accessing attributes

    //   // Log attribute values
      console.log('Attribute Values:');
      console.log('Value Attribute:', valueAttribute);
      console.log('Disabled Attribute:', disabledAttribute);
    
    //   // Changing attributes dynamically
      inputElement.setAttribute('value', 'New Value');
      inputElement.removeAttribute('disabled');
    
    //   // Log updated attribute values
      console.log('Updated Attribute Values:');
      console.log('Value Attribute:', inputElement.getAttribute('value'));
